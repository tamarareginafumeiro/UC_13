<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ranking de Marcas</title>
    <style>
            body {
            font-family: Arial, sans-serif;
            background-color: #e6e6ff; 
            color: #4b0082; 
            text-align: center;
            padding: 20px;
        }

        h1 {
            color: #6a0dad; 
        }

        button {
            background-color: #6a0dad; 
            color: white; 
            border: none;
            padding: 10px 20px;
            margin: 10px;
            cursor: pointer;
            border-radius: 5px; 
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #8a2be2;
        }

        #lista {
            margin-top: 20px;
        }

        ul {
            list-style-type: none; 
            padding: 0;
        }

        li {
            display: flex;
            justify-content: space-between; 
            padding: 10px;
            border: 1px solid #6a0dad; 
            margin: 5px 0;
            border-radius: 5px;
            background-color: #f2f2f2; 
        }

        input {
            padding: 10px;
            margin: 10px;
            border: 1px solid #6a0dad;
            border-radius: 5px;
            width: 200px;
        }

        input:focus {
            outline: none; 
            border-color: #8a2be2; 
        }
    </style>
    </style>
</head>
<body>
    <div id="inicial">
        <h1>Ranking de marcas mais famosas de mercado</h1>
        <button onclick="carregarLista()">Lista</button>
    </div>

    <div id="lista">
        <h1>Lista de Marcas</h1>
        <ul id="marcas"></ul>
        <input type="text" id="novaMarca" placeholder="Adicionar nova marca">
        <button onclick="adicionarMarca()">Adicionar</button>
        <button onclick="voltarInicio()">Voltar</button>
    </div>

    <script>
        const marcas = ['OMO', 'Melita', 'Aurora', 'Sadia', 'Veja'];

        function carregarLista() {
            document.getElementById('inicial').style.display = 'none';
            document.getElementById('lista').style.display = 'block';
            mostrarMarcas();
        }

        function mostrarMarcas() {
            const lista = document.getElementById('marcas');
            lista.innerHTML = '';
            marcas.forEach((marca, index) => {
                const li = document.createElement('li');
                li.textContent = marca;
                const removerButton = document.createElement('button');
                removerButton.textContent = 'Remover';
                removerButton.onclick = () => removerMarca(index);
                li.appendChild(removerButton);
                lista.appendChild(li);
            });
        }

        function adicionarMarca() {
            const novaMarcaInput = document.getElementById('novaMarca');
            const novaMarca = novaMarcaInput.value();
            if (novaMarca) {
                marcas.push(novaMarca);
                novaMarcaInput.value = '';
                mostrarMarcas();
            } else {
                alert('Digite uma marca.');
            }
        }

        function removerMarca(index) {
            marcas.splice(index, 1);
            mostrarMarcas();
        }

        function voltarInicio() {
            document.getElementById('inicial').style.display = 'block';
            document.getElementById('lista').style.display = 'none';
        }
    </script>
</body>
</html>
